<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="header">
        <h1>This is a PSD</h1>
        <h2>Two things about Extract for Brackets in 10 seconds.</h2>
    </div>
    <div id="section1">
        <div class="badge"><div class="badge-number">1</div></div>
        <h3 class="content-heading">You can <strong>measure</strong> the distance between two objects.</h3>
        <div class="content">
            <input type="button" class="button btn-green" value="Click this then..."/>
            <input type="button" class="button btn-blue" value="Hold shift and click this."/>
        </div>
    </div>
    <div id="section2">
        <div class="badge"><div class="badge-number">2</div></div>
        <h3 class="content-heading">Click on the box below</h3>
        <div class="content">
            <input type="button" class="button btn-grad"/>
            <span>Then press <strong>CTRL-Space</strong> or <strong>start typing</strong> in a <strong>CSS rule</strong> to get code hints. Like this:</span>
            <img src="images/Screen-Shot-2014-09-19-at-7.32.49-PM.png"/>
        </div>
    </div>
    <div id="footer">
        <h2>That's it! Try opening your own PSD now.</h2>    
    </div>
</body>
</html>
